<div class="container section-tech-bg" id="i18_about_me">
    <div class="tech-pattern"></div>
    <div class="tech-circles"></div>
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="about_me.about_me">About Me</span></h1>
            <!-- <p>Donec sed odio dui. Etiam porta sem malesuada magna mollis euismod.</p> -->
        </div>
    </div>
    <div class="row">
        <!-- python -->
        <div class="col-xs-2 wow fadeInLeft">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-python"></i>
                </div>
            </div>
        </div>
        <!-- linux -->
        <div class="col-xs-2 wow fadeInLeft">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-ubuntu"></i>
                </div>
            </div>
        </div>
        <!-- avatar -->
        <div class="col-xs-4">
            <div class="team-member wow zoomIn">
                <img src="{{ site.author.head_img | prepend: site.baseurl }}" height="110" width="110" class="img-responsive img-circle" alt="">
                <h4><span class="navy">{{ site.author.last_name }}</span> {{ site.author.first_name }}</h4>
                <ul class="list-inline social-icon">
                    <li>
                        <a href="{{ site.author.linkedin_username }}" 
                           target="blank" 
                           data-toggle="tooltip" 
                           data-placement="bottom" 
                           title="Connect with me on LinkedIn"
                           class="social-link">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{{ site.author.scholar_username }}" 
                           target="blank" 
                           data-toggle="tooltip" 
                           data-placement="bottom" 
                           title="View my publications on Google Scholar"
                           class="social-link">
                            <i class="ai ai-google-scholar"></i>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:{{ site.author.email }}" 
                           data-toggle="tooltip" 
                           data-placement="bottom" 
                           title="Email me at {{ site.author.email }}"
                           class="social-link">
                            <i class="fa fa-envelope-o"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- html -->
        <div class="col-xs-2 wow fadeInRight">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-shell"></i>
                </div>
            </div>
        </div>
        <!-- docker -->
        <div class="col-xs-2 wow fadeInRight">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="fa fa-graduation-cap"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg wow zoomIn">
            <p><span data-i18n="about_me.des">{{ site.author.desc }}</span></p>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
    // Initialize tooltips
    $('[data-toggle="tooltip"]').tooltip();

    // Add click feedback
    $('.social-link').on('click', function(){
        $(this).addClass('clicked');
        setTimeout(() => {
            $(this).removeClass('clicked');
        }, 400);
    });
});
</script>
