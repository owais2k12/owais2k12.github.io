<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
                <div class="social-links">
                    {% if site.author.linkedin_username %}
                    <a href="https://www.linkedin.com/in/{{ site.author.linkedin_username }}" target="_blank">
                        <i class="fa fa-linkedin"></i>
                    </a>
                    {% endif %}
                    <a href="mailto:{{ site.author.email }}">
                        <i class="fa fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="{{ "static/js/scroll.js" | prepend: site.baseurl }}"></script>

{% if site.ga %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.ga.id }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
